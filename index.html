<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="library">My Library</div>
            <button class="add">Add Book</button>
        </div>
        <div class="content"></div>
    </div>

    <div class="popup" id="popup">
        <div class="TitlePopup">Add New Book :</div>
        <div class="form">
            <div class="bookName">
                <label for="Title">Title :</label>
                <input type="text" id="Title" name="Title" id="Title" placeholder="Enter name of the Book">
            </div>
            <div class="bookAuthor">
                <label for="Author">Author :</label>
                <input type="text" name="Author" id="Author" placeholder="Enter the name of the Author">
            </div>
            <div class="numPage">
                <label for="Pages">No of pages :</label>
                <input type="text" name="Pages" id="Pages" placeholder="Enter the number of pages">
            </div>
        </div>
        <div class="add-buttons">
            <button class="Add-book">Add Book</button>
            <button class="Cancel">Cancel</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
