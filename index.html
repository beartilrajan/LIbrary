<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="library">My Library</div>
            <button class="add">Add Book</button>
        </div>
        <div class="content">
            <div class="card">
                <div class="title">Mathematics</div>
                <div class="subCard">
                    <div class="author">
                        <span id="authorLabel">Author:</span>
                        <span id="authorName">Beartil Rajan</span>
                    </div>
                    <div class="pages">
                        <span id="pageLabel">Page: </span>
                        <span id="pageNumber">123</span>
                    </div>
                </div>
                    <div class="buttons">
                        <button class="changeStatus">Mark Unread</button>
                        <button class="remove">Remove</button>
                </div>
            </div>
            <div class="card">
                <div class="title"></div>
                <div class="author"></div>
                <div class="pages"></div>
                <div class="status"></div>
            </div>
            <div class="card">
                <div class="title"></div>
                <div class="author"></div>
                <div class="pages"></div>
                <div class="status"></div>
            </div>
        </div>
    </div>
</body>

</html>
